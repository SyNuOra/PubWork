- # ====== Dynamic Action: Get Deployments =====================
  id: 330803559584042
  identification: 
    name: Get Deployments

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: GET # 330688991584041

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 330978647584043
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            APEX_OGG_MSA.DEPLOYMENTS(
                l_vc_host => :P5_HOST_NAME,
                l_vc_method => 'LIST');
        END;
      items-to-submit: 
      - P5_HOST_NAME

    execution: 
      sequence: 10
      event: Get Deployments # 330803559584042
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Close Dialog ================================
    id: 1762041142115139
    identification: 
      action: Close Dialog

    execution: 
      sequence: 20
      event: Get Deployments # 330803559584042
      fire-when-event-result-is: True
