processes: 
- # ====== Process: CREATE_CREDENTAILS =========================
  id: 12242976638744933
  identification: 
    name: CREATE_CREDENTAILS
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
      
          -- CREATE APEX Web Credential
          CASE :REQUEST
              WHEN 'CREATE' THEN 
                  APEX_OGG_MSA.CREATE_CREDENTIAL
                  (
                      l_n_flow_id => APEX_APPLICATION.G_FLOW_ID,
                      l_vc_credential => :P5_HOST_CREDENTIAL,
                      l_vc_user => :P5_ADMINNAME,
                      l_vc_password => :P5_ADMINPASS 
                  );
              WHEN 'SAVE' THEN 
                  APEX_OGG_MSA.UPDATE_CREDENTIAL
                  (
                      l_vc_credential => :P5_HOST_CREDENTIAL,
                      l_vc_user => :P5_ADMINNAME,
                      l_vc_password => :P5_ADMINPASS 
                  );
              WHEN 'DELETE' then DBMS_OUTPUT.PUT_LINE('');
          END CASE;
      END;
      

  execution: 
    sequence: 10
    point: After Submit
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

