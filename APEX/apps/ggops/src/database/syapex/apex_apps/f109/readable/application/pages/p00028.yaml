dynamic-actions: 
- # ====== Dynamic Action: Save Process ========================
  id: 723280154395945
  identification: 
    name: Save Process

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Save_Done # 723092287395944

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 723306157395946
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_vc_service varchar2(40);
        
        BEGIN
        
            UPDATE GGOPS_PROCESSES 
            SET 
                PROCESS_NAME = :P28_PROCESS_NAME,
                PROCESS_TRAIL = :P28_PROCESS_TRAIL,
                PROCESS_TRAIL_SIZE = :P28_PROCESS_TRAIL_SIZE,
                PROCESS_BEGIN = :P28_PROCESS_BEGIN,
                PROCESS_INTENT = :P28_PROCESS_INTENT,
                ENCRYPTION_PROFILE = :P28_ENCRYPTION_PROFILE,
                CREDENTIAL_ID = :P28_CREDENTIAL_ID
            WHERE PROCESS_ID = :P28_PROCESS_ID;
                
            UPDATE GGOPS_CONFIGURATION_FILES 
            SET 
                CONFIGURATION = :P28_CONFIGURATION
            WHERE PROCESS_ID = :P28_PROCESS_ID;
        
            SELECT CASE PROCESS_TYPE
                        WHEN 'source' THEN 'distsrvr'
                        WHEN 'target' THEN 'recvsrvr'
                        ELSE 'adminsrvr'
                    END
                    INTO l_vc_service
                    FROM GGOPS_PROCESSES
                    WHERE PROCESS_ID = :P28_PROCESS_ID;
        
        END;
      items-to-submit: 
      - P28_PROCESS_ID
      - P28_PROCESS_NAME
      - P28_PROCESS_TRAIL
      - P28_PROCESS_TRAIL_SIZE
      - P28_PROCESS_BEGIN
      - P28_PROCESS_INTENT
      - P28_ENCRYPTION_PROFILE
      - P28_CREDENTIAL_ID
      - P28_CONFIGURATION
      items-to-return: 
      - P28_PROCESS_ID
      - P28_PROCESS_NAME
      - P28_PROCESS_TRAIL
      - P28_PROCESS_TRAIL_SIZE
      - P28_PROCESS_BEGIN
      - P28_PROCESS_INTENT
      - P28_ENCRYPTION_PROFILE
      - P28_CREDENTIAL_ID
      - P28_CONFIGURATION
      suppress-change-event: false

    execution: 
      sequence: 10
      event: Save Process # 723280154395945
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

