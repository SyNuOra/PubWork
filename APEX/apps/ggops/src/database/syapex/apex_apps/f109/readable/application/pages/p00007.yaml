- # ====== Dynamic Action: Get Deployments =====================
  id: 1270069090053227
  identification: 
    name: Get Deployments

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: GET # 1269840156047995

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 1270463053053233
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
        
            --GET EXTRACTS
            APEX_OGG_MSA.REPLICATION
            (
                l_vc_host => :P7_HOST_NAME,
                l_vc_deployment => :P7_DEPLOYMENT_NAME,
                l_vc_method => 'GET',
                l_vc_service => 'adminsrvr',
                l_vc_process_type => 'extracts',
                l_vc_process => NULL
            );
        
            --GET REPLICATS
            APEX_OGG_MSA.REPLICATION
            (
                l_vc_host => :P7_HOST_NAME,
                l_vc_deployment => :P7_DEPLOYMENT_NAME,
                l_vc_method => 'GET',
                l_vc_service => 'adminsrvr',
                l_vc_process_type => 'replicats',
                l_vc_process => NULL
            );
        
            --GET DIST PATHS
            APEX_OGG_MSA.REPLICATION
            (
                l_vc_host => :P7_HOST_NAME,
                l_vc_deployment => :P7_DEPLOYMENT_NAME,
                l_vc_method => 'GET',
                l_vc_service => 'distsrvr',
                l_vc_process_type => 'sources',
                l_vc_process => NULL
            );
        
            --GET RCVR PATHS
            APEX_OGG_MSA.REPLICATION
            (
                l_vc_host => :P7_HOST_NAME,
                l_vc_deployment => :P7_DEPLOYMENT_NAME,
                l_vc_method => 'GET',
                l_vc_service => 'recvsrvr',
                l_vc_process_type => 'targets',
                l_vc_process => NULL
            );
        
        
        END;
      items-to-submit: 
      - P7_HOST_NAME
      - P7_DEPLOYMENT_NAME

    execution: 
      sequence: 10
      event: Get Deployments # 1270069090053227
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

