  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
          DE.HOST_ID,
          HO.HOST_NAME,
          DE.DEPLOYMENT_ID,
          DE.DEPLOYMENT_NAME,
          DE.DEPLOYMENT_TITLE,
          DE.DEPLOYMENT_LABEL,
          DE.DEPLOYMENT_PLATFORM,
          DE.DEPLOYMENT_OGGHOME,
          DE.DEPLOYMENT_ETCHOME,
          DE.DEPLOYMENT_CONFHOME,
          DE.CREATED,
          DE.CREATED_BY,
          DE.UPDATED,
          DE.UPDATED_BY
