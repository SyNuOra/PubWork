    execution: 
      sequence: 20
      event: Get Deployments # 1270069090053227
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Get Trandata ========================
  id: 1762492331115144
  identification: 
    name: Get Trandata

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: View # 1762429267115143

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 1762623043115145
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_response clob;
        BEGIN
            dbms_lob.createtemporary(l_response, TRUE);
            
            APEX_OGG_MSA.TRANDATA
            (
                l_vc_host => :P7_HOST_NAME,
                l_vc_deployment => :P7_DEPLOYMENT_NAME,
                l_vc_credential_id => :P7_CREDENTIAL_ID,
                l_vc_tableSpec => :P7_TABLESPEC,
                l_curr_trandata => :P7_TRANDATA
            );
        
        END;
      items-to-submit: 
      - P7_HOST_NAME
      - P7_DEPLOYMENT_NAME
      - P7_TABLESPEC
      - P7_CREDENTIAL_ID
      items-to-return: 
      - P7_TRANDATA
      suppress-change-event: false

    execution: 
      sequence: 10
      event: Get Trandata # 1762492331115144
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Refresh =====================================
    id: 1762762264115146
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P7_TRANDATA

    execution: 
      sequence: 20
      event: Get Trandata # 1762492331115144
      fire-when-event-result-is: True
      fire-on-initialization: false

