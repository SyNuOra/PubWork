- # ====== Page Item: P24_CREDENTIAL_ID ========================
  id: 1414741077296971
  identification: 
    name: P24_CREDENTIAL_ID
    type: Select List

  label: 
    label: Credential Id
    alignment: Left

  settings: 
    page-action-on-selection: None

  multiple-values: 
    type: No

  layout: 
    sequence: 30
    region: Update Process Details # 1348958781656323
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      select GGOPS_CREDENTIALS.USER_ALIAS as USER_ALIAS,
          GGOPS_CREDENTIALS.USER_ID as USER_ID 
       from GGOPS_CREDENTIAL_DOMAINS GGOPS_CREDENTIAL_DOMAINS,
          GGOPS_CREDENTIALS GGOPS_CREDENTIALS, GGOPS_PROCESSES GGOPS_PROCESSES
       where GGOPS_CREDENTIALS.CREDENTIAL_DOMAIN_ID=GGOPS_CREDENTIAL_DOMAINS.DOMAIN_ID
          and GGOPS_PROCESSES.DEPLOYMENT_ID=GGOPS_CREDENTIAL_DOMAINS.DEPLOYMENT_ID
          and GGOPS_PROCESSES.PROCESS_ID=:P24_PROCESS_ID;
    display-extra-values: true
    display-null-value: true

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    form-region: Update Process Details # 1348958781656323
    column: CREDENTIAL_ID
    data-type: NUMBER
    query-only: false
    primary-key: false

