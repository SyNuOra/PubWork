- # ====== Dynamic Action: Get Deployments =====================
  id: 714183755112142
  identification: 
    name: Get Deployments

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: GET # 710632737112133

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 714658440112144
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            APEX_OGG_MSA.DEPLOYMENTS(
                l_vc_host => :P1000_HOST_NAME,
                l_vc_method => 'LIST');
        END;
      items-to-submit: 
      - P1000_HOST_NAME

    execution: 
      sequence: 10
      event: Get Deployments # 714183755112142
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

