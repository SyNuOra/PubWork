- # ====== Dynamic Action: Post to Deployment ==================
  id: 1003201076011853
  identification: 
    name: Post to Deployment

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: PUT # 1003152624011852

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 1003315918011854
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_vc_service varchar2(40);
        
        BEGIN
        
            SELECT CASE :P17_PROCESS_TYPE
                        WHEN 'source' THEN 'distsrvr'
                        WHEN 'target' THEN 'recvsrvr'
                        ELSE 'adminsrvr'
                    END
                    INTO l_vc_service
                    FROM DUAL;
        
            APEX_OGG_MSA.MIGRATE(
                l_n_process_id => :P17_PROCESS_ID,
                l_vc_service => l_vc_service
            );
        END;
      items-to-submit: 
      - P17_PROCESS_ID
      - P17_PROCESS_TYPE

    execution: 
      sequence: 10
      event: Post to Deployment # 1003201076011853
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

