- # ====== Page Item: P17_CONFIGURATION ========================
  id: 1744152984283366
  identification: 
    name: P17_CONFIGURATION
    type: Textarea

  label: 
    label: Configuration
    alignment: Left

  settings: 
    resizable: true
    auto-height: true
    character-counter: false
    trim-spaces: Leading and Trailing

  layout: 
    sequence: 10
    region: Configuration [READ-ONLY] # 12332353402976285
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating
    template-options: 
    - '#DEFAULT#'
    width: 30
    height: 5

  validation: 
    value-required: true

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: SQL Query (return single value)
    sql-query: |
      select GGOPS_CONFIGURATION_FILES.CONFIGURATION as CONFIGURATION 
       from GGOPS_PROCESSES GGOPS_PROCESSES,
          GGOPS_CONFIGURATION_FILES GGOPS_CONFIGURATION_FILES 
       where GGOPS_CONFIGURATION_FILES.PROCESS_ID=GGOPS_PROCESSES.PROCESS_ID
       and GGOPS_CONFIGURATION_FILES.PROCESS_ID = :P17_PROCESS_ID
      union
       select 
          'Path: ' || path_name || CHR(10)
          || 'Source: ' || source_uri || CHR(10)
          || 'Target: ' || target_uri || CHR(10) as CONFIGURATION
        from ggops_paths pa, GGOPS_PROCESSES GGOPS_PROCESSES
        where pa.process_id=GGOPS_PROCESSES.PROCESS_ID
       and pa.process_id = :P17_PROCESS_ID
    used: Always, replacing any existing value in session state

  session-state: 
    data-type: VARCHAR2
    storage: Per Session (Persistent)

  quick-picks: 
    show-quick-picks: false

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: false
    restricted-characters: All characters can be saved.

