        #APEX_CSS#
        #THEME_CSS#
        #TEMPLATE_CSS#
        #THEME_STYLE_CSS#
        #APPLICATION_CSS#
        #PAGE_CSS#
        #FAVICONS#
        #HEAD#
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
      <body class="t-PageBody t-PageBody--showLeft t-PageBody--hideActions no-anim #PAGE_CSS_CLASSES#" #TEXT_DIRECTION# #ONLOAD# id="t_PageBody">
      <a href="#main" id="t_Body_skipToContent">&APP_TEXT$UI_PAGE_SKIP_TO_CONTENT.</a>
      #FORM_OPEN#
      <header class="t-Header" id="t_Header" role="banner">
        #REGION_POSITION_07#
        <div class="t-Header-branding">
          <div class="t-Header-controls">
            <button class="t-Button t-Button--icon t-Button--header t-Button--headerTree" aria-label="#EXPAND_COLLAPSE_NAV_LABEL#" title="#EXPAND_COLLAPSE_NAV_LABEL#" id="t_Button_navControl" type="button"><span class="t-Header-controlsIcon" aria-hidden="true"></span></button>
          </div>
          <div class="t-Header-logo">
            <a href="#HOME_LINK#" class="t-Header-logo-link">#LOGO#</a>
          </div>
          <div class="t-Header-navBar">#NAVIGATION_BAR#</div>
        </div>
        <div class="t-Header-nav">#TOP_GLOBAL_NAVIGATION_LIST##REGION_POSITION_06#</div>
      </header>
      
    body: |
      <div class="t-Body">
        #SIDE_GLOBAL_NAVIGATION_LIST#
        <div class="t-Body-main">
          <div class="t-Body-title" id="t_Body_title">#REGION_POSITION_01#</div>
          <div class="t-Body-side" id="t_Body_side">#REGION_POSITION_02#</div>
          <div class="t-Body-content" id="t_Body_content">
            <main id="main" class="t-Body-mainContent">
              #SUCCESS_MESSAGE##NOTIFICATION_MESSAGE##GLOBAL_NOTIFICATION#
              <div class="t-Body-fullContent">#REGION_POSITION_08#</div>
              <div class="t-Body-contentInner">#BODY#</div>
            </main>
            <footer class="t-Footer" role="contentinfo">
              <div class="t-Footer-body">
                <div class="t-Footer-content">#REGION_POSITION_05#</div>
                <div class="t-Footer-apex">
                  <div class="t-Footer-version">#APP_VERSION#</div>
                  <div class="t-Footer-customize">#CUSTOMIZE#</div>
                  #BUILT_WITH_LOVE_USING_APEX#
                </div>
              </div>
              <div class="t-Footer-top">
                <a href="#top" class="t-Footer-topButton" id="t_Footer_topButton"><span class="a-Icon icon-up-chevron"></span></a>
              </div>
            </footer>
          </div>
        </div>
      </div>
      <div class="t-Body-inlineDialogs">#REGION_POSITION_04#</div>
    footer: |
      #FORM_CLOSE#
      #DEVELOPER_TOOLBAR#
      #APEX_JAVASCRIPT#
      #GENERATED_CSS#
      #THEME_JAVASCRIPT#
      #TEMPLATE_JAVASCRIPT#
      #APPLICATION_JAVASCRIPT#
      #PAGE_JAVASCRIPT#  
      #GENERATED_JAVASCRIPT#
