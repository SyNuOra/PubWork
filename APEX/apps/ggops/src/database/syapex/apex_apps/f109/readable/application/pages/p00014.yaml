- # ====== Region: Ggops Configuration Files ===================
  id: 13288505573464778
  identification: 
    name: Ggops Configuration Files
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select CF.PROCESS_ID,
             PS.PROCESS_NAME,
             CF.CONFIG_ID,
             CF.CONFIGURATION,
             CF.CREATED,
             CF.CREATED_BY,
             CF.UPDATED,
             CF.UPDATED_BY
        from GGOPS_CONFIGURATION_FILES CF, GGOPS_PROCESSES PS
        where CF.PROCESS_ID = PS.PROCESS_ID

